{% extends "base.html" %}

{% block title %}
Add Tag
{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form method="POST" action="/tags/new">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag" required>
    </div>
    <div class="form-check form-group">
        {% for post in posts %}
        <div>
            <input class="form-check-input" type="checkbox" id="tag_{{ post.id }}" name="posts" value="{{ post.id }}" {% if tag.id in post.tags %}checked{% endif %}>  
            <label class="form-check-label" for="post_{{ post.id }}">{{ post.title }}</label>
        </div>
        {% endfor %}
    </div>
    <div class="form-group">
        <a href="{{ url_for('list_tags') }}" class="btn btn-outline-primary">Cancel</a>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

{% endblock %}
