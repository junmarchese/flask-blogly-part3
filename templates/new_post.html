{% extends "base.html" %}

{% block title %}
Add Post for {{ user.first_name }} {{ user.last_name }}
{% endblock %}

{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required>
        </textarea>
    </div>
    <div class="form-check">
        {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}">
                <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                </label>
            </div>
        {% endfor %}
    </div>
    <div class="form-group">
        <a href="{{ url_for('show_user', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
