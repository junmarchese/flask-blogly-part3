{% extends "base.html" %}

{% block title %}
Add User
{% endblock %}

{% block content %}
<h1> Create a user</h1>
<form method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name" required>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Provide an image of this user">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
