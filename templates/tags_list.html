{% extends "base.html" %}

{% block title %}
Tags
{% endblock %}

{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li>
        <a href="{{ url_for('showDetail_tag', tag_id=tag.id) }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
</ul>

<p><a href="{{ url_for('add_tag') }}" class="btn btn-primary">Add Tag</a></p>

{% endblock %}
